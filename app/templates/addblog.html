<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Edit profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
    <hr>
    <div class="row">
      <!-- left column -->
      <form method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="col-md-3">
          <div class="text-center">
            <img src="/static/img/{{fname}}" class="avatar img-circle img-thumbnail" alt="avatar">
            <h6>Upload a different photo...</h6>
            {{form.hidden_tag()}}
            {{form.file()}}
            <br>
            {{form.submit()}}
          </div>
        </div>
      </form>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
      
        <h3>Personal info</h3>

        <form action="/blog" method="POST">
          <h1>Blog Post</h1>
          <h4>Title</h4>
          <input class="first-name" type="text" name="title" placeholder="Title" />
          <h4>Description :</h4>
          <textarea name="descrp" rows="5"></textarea>
          <div class="btn-block">
            <button type="submit" href="/blog">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>

  <style type="text/css">
    body {
      margin-top: 20px;
    }

    .avatar {
      width: 200px;
      height: 200px;
    }

    .changePass {
      padding: 20px 0;
    }
  </style>

  <script type="text/javascript">

  </script>
</body>

</html>
