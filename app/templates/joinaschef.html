<body>
    {% include "header.html" %}
    <div class="py-4 my-3"></div>

    <!-- ======= Chef Section ======= -->
    <section class="book-a-table pb-0 reservation-form-bg">
        <div class="container">
            <div class="section-header pb-0">
                <h2>A great chef has to be passionate about food and cooking.</h2>
                <p>Add Your <span>Chef</span> Information</p>
            </div>

            <div class="row g-0 d-flex align-items-center">
                <!--Start Form-->
                <form action="/joinaschef" method="post" class="php-email-form">
                    <div class="row gy-4">
                        <div class="col-lg-4 col-md-6"></div>
                        <div class="col-lg-4 col-md-6">
                            <input type="text" name="city" class="form-control" placeholder="Enter your city name" />
                        </div>
                        <div class="col-lg-4 col-md-6"></div>
                        <div class="col-lg-4 col-md-6"></div>
                        <div class="col-lg-4 col-md-6">
                            <input type="text" name="skills" class="form-control" placeholder="Skills  (use ' , ' for multiple skills)" />
                        </div>
                        <div class="col-lg-4 col-md-6"></div>
                        <div class="col-lg-4 col-md-6"></div>
                        <div class="col-lg-4 col-md-6">
                            <input type="text" name="location" class="form-control" placeholder="Area Location" />
                        </div>
                        <div class="col-lg-4 col-md-6"></div>
                        <div class="col-lg-4 col-md-6"></div>
                        <div class="col-lg-4 col-md-6">
                            <input type="text" name="workex" class="form-control" placeholder="Work Experience" />
                        </div>
                        <div class="col-lg-4 col-md-6"></div>
                        <div class="col-lg-4 col-md-6"></div>
                        <div class="col-lg-4 col-md-6">
                            <textarea type="text" name="description" class="form-control" placeholder="short description about you..."></textarea>
                        </div>
                        <div class="col-lg-4 col-md-6"></div>
                    </div>
                    <div class="text-center">
                        <button class="my-5" type="submit">Create</button>
                    </div>
                </form>
                <!-- End Form -->
            </div>
        </div>
    </section>
